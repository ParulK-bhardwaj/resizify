<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload and Resize Image</title>
</head>
<body>
    <h1>Upload Image for Resizing</h1>
    <form enctype="multipart/form-data" action="/" method="post">
        <input type="file" name="uploadFile" required><br>
        Width: <input type="text" name="width" required><br>
        Height: <input type="text" name="height" required><br>
        <input type="submit" value="Upload and Resize">
    </form>
</body>
</html>
